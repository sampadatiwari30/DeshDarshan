<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance culture</title>
    <style>
        .dance-culture {
            padding: 5rem 0;
            background: linear-gradient(135deg, #f8f4ff, #fff0f5);
        }

        .dance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .dance-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .dance-item:hover {
            transform: translateY(-5px);
        }

        .dance-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .dance-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 2rem 1.5rem 1.5rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .dance-item:hover .dance-overlay {
            transform: translateY(0);
        }

        .dance-overlay h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .dance-overlay p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <!-- Dance Culture Section -->
    <section class="dance-culture">
        <div class="container">
            <h2 class="section-title">Dance Culture of India</h2>
            <div class="dance-grid">
                <div class="dance-item">
                    <img src="br2.jpg" alt="Bharatanatyam dancer">
                    <div class="dance-overlay">
                        <h3>Bharatanatyam</h3>
                        <p>Classical dance from Tamil Nadu</p>
                    </div>
                </div>
                <div class="dance-item">
                    <img src="kr1.jpg" alt="Kathak dancer">
                    <div class="dance-overlay">
                        <h3>Kathak</h3>
                        <p>Storytelling dance from North India</p>
                    </div>
                </div>
                <div class="dance-item">
                    <img src="od2.jpg" alt="Odissi dancer">
                    <div class="dance-overlay">
                        <h3>Odissi</h3>
                        <p>Graceful dance from Odisha</p>
                    </div>
                </div>
                <div class="dance-item">
                    <img src="ap3.jpg" alt="Kuchipudi dancer">
                    <div class="dance-overlay">
                        <h3>Kuchipudi</h3>
                        <p>Dynamic dance from Andhra Pradesh</p>
                    </div>
                </div>
                <div class="dance-item">
                    <img src="mani1.jpg" alt="Manipuri dancer">
                    <div class="dance-overlay">
                        <h3>Manipuri</h3>
                        <p>Devotional dance from Manipur</p>
                    </div>
                </div>
                <div class="dance-item">
                    <img src="K-Dance7.jpg" alt="Mohiniyattam dancer">
                    <div class="dance-overlay">
                        <h3>Mohiniyattam</h3>
                        <p>Enchanting dance from Kerala</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
