<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshDarshan - Sign Up</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Lottie Animation CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* ===== GLOBAL RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(135deg, #d5d1cc 0%, #eeeeed 25%,);
        }

        /* ===== ANIMATED BACKGROUND ===== */
        .heritage-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #d5d1cc, #eeeeed);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Heritage Elements Container */
        .heritage-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            overflow: hidden;
        }

        /* Gandhi with Charkha */
        .gandhi-element {
            position: absolute;
            top: 15%;
            left: 10%;
            width: 120px;
            height: 120px;
            animation: gentleFloat 12s ease-in-out infinite;
        }

        /* Sanchi Stupa */
        .stupa-element {
            position: absolute;
            top: 60%;
            right: 15%;
            width: 100px;
            height: 100px;
            animation: slowRotate 25s linear infinite;
        }

        /* Taj Mahal */
        .taj-element {
            position: absolute;
            top: 25%;
            right: 20%;
            width: 140px;
            height: 100px;
            animation: gentleFloat 15s ease-in-out infinite reverse;
        }

        /* Meenakshi Temple */
        .temple-element {
            position: absolute;
            bottom: 25%;
            left: 20%;
            width: 110px;
            height: 130px;
            animation: subtlePulse 18s ease-in-out infinite;
        }

        /* Dharmachakra */
        .dharma-element {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            animation: slowRotate 30s linear infinite;
        }

        /* Animation Keyframes */
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes slowRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.05); opacity: 0.25; }
        }

        /* ===== MAIN CONTAINER ===== */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: pageLoad 1.2s ease-out;
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== SIGNUP FORM CARD ===== */
        .signup-form-card {
            background: #FFFEF7;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 35px rgba(255, 140, 0, 0.2);
            position: relative;
            border: 2px solid rgba(255, 165, 0, 0.1);
        }

        .signup-form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF8C00, #FFA500, #FFD700);
            border-radius: 16px 16px 0 0;
        }

        /* Header Section */
        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #FF8C00, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            color: #8B4513;
            font-size: 14px;
            font-weight: 400;
        }

        /* ===== FORM FIELD STYLES ===== */
        .field-group {
            margin-bottom: 24px;
            position: relative;
        }

        .field-label {
            display: block;
            margin-bottom: 8px;
            color: #8B4513;
            font-weight: 500;
            font-size: 14px;
        }

        .field-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #FFE4B5;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #FFFEF7;
            color: #8B4513;
        }

        .field-input:focus {
            outline: none;
            border-color: #FF8C00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
            background: #FFFFFF;
        }

        .field-input.valid {
            border-color: #32CD32;
            background: rgba(50, 205, 50, 0.05);
        }

        .field-input.invalid {
            border-color: #FF4500;
            background: rgba(255, 69, 0, 0.05);
        }

        /* Validation Icons */
        .validation-status {
            position: absolute;
            right: 14px;
            top: 42px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-status.visible {
            opacity: 1;
        }

        .validation-status.valid {
            color: #32CD32;
        }

        .validation-status.invalid {
            color: #FF4500;
        }

        /* Error Messages */
        .error-text {
            color: #FF4500;
            font-size: 12px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-text.visible {
            opacity: 1;
        }

        /* ===== GENDER RADIO BUTTONS ===== */
        .gender-options {
            display: flex;
            gap: 24px;
            margin-top: 10px;
        }

        .radio-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-input {
            width: 18px;
            height: 18px;
            accent-color: #FF8C00;
            cursor: pointer;
        }

        .radio-text {
            font-size: 14px;
            color: #8B4513;
            cursor: pointer;
        }

        /* ===== SELECT DROPDOWN ===== */
        .field-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #FFE4B5;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            background: #FFFEF7;
            color: #8B4513;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .field-select:focus {
            outline: none;
            border-color: #FF8C00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
            background: #FFFFFF;
        }

        /* ===== SUBMIT BUTTON ===== */
        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #FF8C00, #FFA500);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }

        .submit-button:disabled {
            background: #D3D3D3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ===== LOGIN LINK ===== */
        .login-section {
            text-align: center;
            margin-top: 24px;
        }

        .login-link {
            color: #FF8C00;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            text-decoration: underline;
            cursor: pointer;
            color: #FF6347;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            .signup-form-card {
                padding: 30px 25px;
                margin: 15px;
            }

            .brand-title {
                font-size: 28px;
            }

            .field-input, .field-select {
                padding: 12px 14px;
                font-size: 13px;
            }

            .gender-options {
                flex-direction: column;
                gap: 15px;
            }

            .submit-button {
                padding: 14px;
                font-size: 15px;
            }

            /* Slower animations on mobile */
            .heritage-background {
                animation-duration: 25s;
            }

            .gandhi-element, .taj-element {
                animation-duration: 18s;
            }

            .stupa-element, .dharma-element {
                animation-duration: 35s;
            }

            .temple-element {
                animation-duration: 22s;
            }
        }
    </style>
</head>

    <!-- ===== MAIN CONTAINER ===== -->
    <div class="main-container">
        <!-- ===== SIGNUP FORM ===== -->
        <div class="signup-form-card">
            <div class="form-header">
                <h1 class="brand-title">DeshDarshan</h1>
                <p class="brand-subtitle">Discover the Heritage of India</p>
            </div>

            <form id="signupForm" novalidate>
                <autocomplete="off"> 
                <!-- Full Name Field -->
                <div class="field-group">
                    <label class="field-label" for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" class="field-input" required>
                    <span class="validation-status" id="fullNameStatus"></span>
                    <div class="error-text" id="fullNameError"></div>
                </div>

                <!-- Email Field -->
                <div class="field-group">
                    <label class="field-label" for="email">Email ID *</label>
                    <input type="email" id="email" name="email" class="field-input" required>
                    <span class="validation-status" id="emailStatus"></span>
                    <div class="error-text" id="emailError"></div>
                </div>

                <!-- Phone Number Field -->
                <div class="field-group">
                    <label class="field-label" for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" class="field-input" pattern="[6-9][0-9]{9}" required>
                    <span class="validation-status" id="phoneStatus"></span>
                    <div class="error-text" id="phoneError"></div>
                </div>

                <!-- Password Field -->
                <div class="field-group">
                    <label class="field-label" for="password">Password *</label>
                    <input type="password" id="password" name="password" class="field-input" required>
                    <span class="validation-status" id="passwordStatus"></span>
                    <div class="error-text" id="passwordError"></div>
                </div>

                <!-- Confirm Password Field -->
                <div class="field-group">
                    <label class="field-label" for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="field-input" required>
                    <span class="validation-status" id="confirmPasswordStatus"></span>
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>

                <!-- Gender Field -->
                <div class="field-group">
                    <label class="field-label">Gender *</label>
                    <div class="gender-options">
                        <div class="radio-wrapper">
                            <input type="radio" id="male" name="gender" value="male" class="radio-input" required>
                            <label for="male" class="radio-text">Male</label>
                        </div>
                        <div class="radio-wrapper">
                            <input type="radio" id="female" name="gender" value="female" class="radio-input" required>
                            <label for="female" class="radio-text">Female</label>
                        </div>
                        <div class="radio-wrapper">
                            <input type="radio" id="other" name="gender" value="other" class="radio-input" required>

    <!-- ===== FIELD VALIDATIONS ===== -->
    <script>
        // Get form elements
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        
        // Get all input fields
        const fullName = document.getElementById('fullName');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const genderInputs = document.querySelectorAll('input[name="gender"]');
        const state = document.getElementById('state');

        // Validation state tracker
        const validationState = {
            fullName: false,
            email: false,
            phone: false,
            password: false,
            confirmPassword: false,
            gender: false,
            state: false
        };

        // Validation Functions
        function validateFullName() {
            const value = fullName.value.trim();
            const isValid = value.length >= 2 && /^[a-zA-Z\s]+$/.test(value);
            
            updateFieldValidation('fullName', isValid, 
                isValid ? '' : 'Please enter a valid full name (minimum 2 characters, letters only)');
            
            return isValid;
        }

        function validateEmail() {
            const value = email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(value);
            
            updateFieldValidation('email', isValid, 
                isValid ? '' : 'Please enter a valid email address');
            
            return isValid;
        }

        function validatePhone() {
            const value = phone.value.trim();
            const phoneRegex = /^[6-9][0-9]{9}$/;
            const isValid = phoneRegex.test(value);
            
            updateFieldValidation('phone', isValid, 
                isValid ? '' : 'Please enter a valid 10-digit Indian phone number (starting with 6-9)');
            
            return isValid;
        }

        function validatePassword() {
            const value = password.value;
            let isValid = true;
            let errorMessage = '';

            if (value.length < 8) {
            isValid = false;
            errorMessage = 'Password must be at least 8 characters long';
            } else if (!/[A-Z]/.test(value)) {
            isValid = false;
            errorMessage = 'Password must have at least one uppercase letter';
            } else if (!/[a-z]/.test(value)) {
            isValid = false;
            errorMessage = 'Password must have at least one lowercase letter';
            } else if (!/[0-9]/.test(value)) {
            isValid = false;
            errorMessage = 'Password must have at least one number';
            } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(value)) {
            isValid = false;
            errorMessage = 'Password must have at least one special character';
            }

    updateFieldValidation('password', isValid, errorMessage);

    // Re-validate confirm password if it has a value
    if (confirmPassword.value) {
        validateConfirmPassword();
    }

    return isValid;
}
        function validateConfirmPassword() {
            const value = confirmPassword.value;
            const isValid = value === password.value && value.length > 0;
            
            updateFieldValidation('confirmPassword', isValid, 
                isValid ? '' : 'Passwords do not match');
            
            return isValid;
        }

        function validateGender() {
            const isValid = Array.from(genderInputs).some(input => input.checked);
            
            const errorElement = document.getElementById('genderError');
            if (isValid) {
                errorElement.textContent = '';
                errorElement.classList.remove('visible');
            } else {
                errorElement.textContent = 'Please select a gender';
                errorElement.classList.add('visible');
            }
            
            validationState.gender = isValid;
            updateSubmitButton();
            return isValid;
        }

        function validateState() {
            const value = state.value;
            const isValid = value !== '';
            
            updateFieldValidation('state', isValid, 
                isValid ? '' : 'Please select a state');
            
            return isValid;
        }

        function updateFieldValidation(fieldName, isValid, errorMessage) {
            const field = document.getElementById(fieldName);
            const status = document.getElementById(fieldName + 'Status');
            const error = document.getElementById(fieldName + 'Error');
            
            // Update field styling
            field.classList.remove('valid', 'invalid');
            if (field.value.trim() !== '') {
                field.classList.add(isValid ? 'valid' : 'invalid');
            }
            
            // Update status icon
            status.classList.remove('valid', 'invalid', 'visible');
            if (field.value.trim() !== '') {
                status.classList.add(isValid ? 'valid' : 'invalid', 'visible');
                status.textContent = isValid ? '✓' : '✗';
            }
            
            // Update error message
            error.textContent = errorMessage;
            error.classList.toggle('visible', !isValid && field.value.trim() !== '');
            
            // Update validation state
            validationState[fieldName] = isValid;
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const allValid = Object.values(validationState).every(valid => valid);
            submitBtn.disabled = !allValid;
        }

        // Event Listeners for Real-time Validation
        fullName.addEventListener('input', validateFullName);
        fullName.addEventListener('blur', validateFullName);

        email.addEventListener('input', validateEmail);
        email.addEventListener('blur', validateEmail);

        phone.addEventListener('input', validatePhone);
        phone.addEventListener('blur', validatePhone);

        password.addEventListener('input', validatePassword);
        password.addEventListener('blur', validatePassword);

        confirmPassword.addEventListener('input', validateConfirmPassword);
        confirmPassword.addEventListener('blur', validateConfirmPassword);

        genderInputs.forEach(input => {
            input.addEventListener('change', validateGender);
        });

        state.addEventListener('change', validateState);

        // Form Submission Handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Run all validations
            const isFormValid = validateFullName() && 
                               validateEmail() && 
                               validatePhone() && 
                               validatePassword() && 
                               validateConfirmPassword() && 
                               validateGender() && 
                               validateState();
            
            if (isFormValid) {
                // Collect form data
                const formData = {
                    fullName: fullName.value.trim(),
                    email: email.value.trim(),
                    phone: phone.value.trim(),
                    password: password.value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    state: state.value
                };
                
                // Log form data to console
                console.log('DeshDarshan Signup Data:', JSON.stringify(formData, null, 2));
                
                // Show success message with SweetAlert2
                Swal.fire({
                    title: `Welcome to DeshDarshan, ${formData.fullName}!`,
                    text: 'Your account has been created successfully. Start exploring India\'s rich heritage!',
                    icon: 'success',
                    confirmButtonText: 'Begin Journey',
                    confirmButtonColor: '#FF8C00',
                    background: '#FFFEF7',
                    color: '#8B4513',
                    backdrop: 'rgba(255, 140, 0, 0.2)'
                }).then(() => {
                    // Clear form after success
                    window.location.href = "home1.html";
                    
                    // Reset validation states
                    Object.keys(validationState).forEach(key => {
                        validationState[key] = false;
                    });
                    
                    // Reset field styling
                    document.querySelectorAll('.field-input, .field-select').forEach(field => {
                        field.classList.remove('valid', 'invalid');
                    });
                    
                    // Hide all status icons and error messages
                    document.querySelectorAll('.validation-status').forEach(status => {
                        status.classList.remove('visible', 'valid', 'invalid');
                    });
                    
                    document.querySelectorAll('.error-text').forEach(error => {
                        error.classList.remove('visible');
                        error.textContent = '';
                    });
                    
                    // Disable submit button
                    updateSubmitButton();
                });
            }
        });

        // Login Link Handler
        function showLoginMessage() {
             window.location.href = "login.html";
            };

        // Initialize form state
        updateSubmitButton();
    </script>
</body>
