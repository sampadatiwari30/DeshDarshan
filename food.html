<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <style>
        /* Taste of India Section */
        .taste-india {
            padding: 5rem 0;
            background: #fff;
        }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .food-item {
            text-align: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-item:hover {
            transform: scale(1.05);
        }

        .food-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .food-item h3 {
            padding: 1rem;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(135deg, #ff9933, #ffb366);
            margin: 0;
        }
    </style>
</head>

<body>
    <section class="taste-india">
        <div class="container">
            <h2 class="section-title">The Taste of India</h2>
            <div class="food-grid">
                <div class="food-item">
                    <img src="download (39).jpeg" alt="Biryani">
                    <h3>Biryani</h3>
                </div>
                <div class="food-item">
                    <img src="download (31).jpeg" alt="Butter Chicken">
                    <h3>Butter Chicken</h3>
                </div>
                <div class="food-item">
                    <img src="download (40).jpeg" alt="Masala Dosa">
                    <h3>Masala Dosa</h3>
                </div>
                <div class="food-item">
                    <img src="images (8).jpeg" alt="Chole Bhature">
                    <h3>gujhiya</h3>
                </div>
                <div class="food-item">
                    <img src="download (10).jpeg" alt="Rajma Rice">
                    <h3>mithai</h3>
                </div>
                <div class="food-item">
                    <img src="download (1).jpeg" alt="Gulab Jamun">
                    <h3>Gulab Jamun</h3>
                </div>
                <div class="food-item">
                    <img src="download (46).jpeg" alt="Samosa">
                    <h3>Samosa</h3>
                </div>
                <div class="food-item">
                    <img src="images (21).jpeg" alt="Samosa">
                    <h3>Daal Chawal</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
