<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Destinations in India</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFFFFF;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 127, 80, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(255, 127, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 127, 80, 0);
            }
        }

        .animate-scale-in {
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .animate-ripple:hover {
            animation: ripple 0.6s ease-out;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            font-size: 3.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #FFA07A, #E6B800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 3rem 0 2rem 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Georgia', serif;
            animation: fadeIn 0.6s ease-in;
        }

        /* Cards Section */
        .cards-section {
            padding: 2rem 1rem 4rem 1rem;
            background: #FFFFFF;
        }

        /* Destination Card */
        .destination-card {
            background: #FFFFFF;
            border-radius: 20px;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            position: relative;
            aspect-ratio: 1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .destination-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card-image-bg {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: relative;
        }

        .card-image-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .card-image-bg img.lazy {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card-image-bg img.lazy.loaded {
            opacity: 1;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 2rem 1.5rem 1.5rem;
            border-radius: 0 0 20px 20px;
        }

        .card-title {
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .card-tagline {
            color: #f0f0f0;
            font-size: 0.95rem;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }

        .destination-card:hover .card-title {
            font-weight: 900;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .destination-card:hover .card-tagline {
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Modal Styling */
        .modal-fullscreen-custom {
            background: rgba(0, 0, 0, 0.95);
        }

        .modal-content-custom {
            background: transparent;
            border: none;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            z-index: 1070;
            background: linear-gradient(135deg, #FFA07A, #E6B800);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .close-modal:hover {
            background: linear-gradient(135deg, #FF7F50, #5E8B7E);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Carousel Container */
        .carousel-container {
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 15px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 15px;
        }

        .carousel-item:hover .image-overlay {
            opacity: 1;
        }

        .overlay-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .overlay-text {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #f0f0f0;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 8%;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background: linear-gradient(135deg, #FFA07A, #E6B800);
            border-radius: 50%;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            background: linear-gradient(135deg, #FF7F50, #5E8B7E);
            border-color: rgba(255, 255, 255, 0.7);
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: linear-gradient(135deg, #FFA07A, #E6B800);
            color: white;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .audio-control:hover {
            background: linear-gradient(135deg, #FF7F50, #5E8B7E);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Tutorial Overlay */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .tutorial-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .tutorial-content {
            background: #FFFFFF;
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .tutorial-content h3 {
            font-size: 1.5rem;
            color: #5E8B7E;
            margin-bottom: 1rem;
        }

        .tutorial-content p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .tutorial-btn {
            background: linear-gradient(135deg, #FFA07A, #E6B800);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .tutorial-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 127, 80, 0.3);
        }

        .tutorial-btn:focus {
            outline: 3px solid #E6B800;
            outline-offset: 2px;
        }

        .tutorial-highlight {
            position: relative;
            z-index: 2001;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .page-title {
                font-size: 2.8rem;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-tagline {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.4rem;
                margin: 2rem 0 1.5rem 0;
            }

            .carousel-image {
                height: 400px;
            }

            .image-overlay {
                padding: 2rem;
            }

            .overlay-title {
                font-size: 1.6rem;
            }

            .overlay-text {
                font-size: 1rem;
            }

            .close-modal {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 2rem;
            }

            .tutorial-content {
                max-width: 90%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .page-title {
                font-size: 2rem;
            }

            .card-overlay {
                padding: 1.5rem 1rem 1rem;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .card-tagline {
                font-size: 0.8rem;
            }

            .carousel-image {
                height: 300px;
            }

            .audio-control {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        #backBtn {
            position: fixed;
            top: 100px;
            left: 20px;
            z-index: 100;
            font-size: 1.25rem;
            background: linear-gradient(135deg, #FFA07A, #E6B800);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #backBtn:hover {
            background: linear-gradient(135deg, #FF7F50, #5E8B7E);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #backBtn:focus {
            outline: 3px solid #E6B800;
            outline-offset: 2px;
        }

        @media (max-width: 576px) {
            #backBtn {
                top: 90px;
                left: 10px;
                padding: 0.4rem 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background Music -->
    <button id="backBtn" title="Back to Home" aria-label="Back to Home"><i class="fas fa-arrow-left"></i> Back</button>

    </audio>

        aria-label="Toggle Background Music">

    <!-- Tutorial Overlay -->
    <div class="tutorial-overlay" id="tutorialOverlay">

    <!-- Page Title -->

    <!-- Cards Section -->
    <div class="container-fluid cards-section">
        <div class="row" id="destinationCards">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Full-Screen Modal -->
    <div class="modal fade" id="destinationModal" tabindex="-1" aria-hidden="true">

                <div class="carousel-container">
                    <div id="destinationCarousel" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-inner" id="carouselContent">

                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        const tutorialOverlay = document.getElementById('tutorialOverlay');
        const tutorialTitle = document.getElementById('tutorialTitle');
        const tutorialText = document.getElementById('tutorialText');
        const nextTutorialStep = document.getElementById('nextTutorialStep');
        const skipTutorial = document.getElementById('skipTutorial');

        // Tutorial Logic
        let currentStep = 0;
        const tutorialSteps = [
            {
                title: "Welcome to Hidden Destinations",
                text: "Explore India's lesser-known treasures! Let's take a quick tour.",
                highlight: null
            },
            {
                title: "Discover the Title",
                text: "The page title introduces you to India's hidden gems.",
                highlight: '.page-title'
            },
            {
                title: "Destination Cards",
                text: "Click on any card to explore hidden gems in each state or union territory.",
                highlight: '.destination-card:first-child'
            },
            {
                title: "Modal Carousel",
                text: "View detailed information about hidden destinations in a full-screen carousel.",
                highlight: null // Will open modal for this step
            },
            {
                title: "Audio Control",
                text: "Toggle soothing background music to enhance your experience.",
                highlight: '.audio-control'
            }
        ];

        function startTutorial() {
            if (localStorage.getItem('tutorialCompleted') === 'true') {
                tutorialOverlay.classList.remove('active');
                return;
            }
            tutorialOverlay.classList.add('active');
            showTutorialStep(0);
        }

        function showTutorialStep(step) {
            currentStep = step;
            const stepData = tutorialSteps[step];
            tutorialTitle.textContent = stepData.title;
            tutorialText.textContent = stepData.text;

            // Remove previous highlights
            document.querySelectorAll('.tutorial-highlight').forEach(el => {
                el.classList.remove('tutorial-highlight');
            });

            // Handle modal step
            const modal = bootstrap.Modal.getInstance(document.getElementById('destinationModal'));
            if (modal) {
                modal.hide();
            }
            if (stepData.highlight === null && step === 3) {
                openModal('Rajasthan'); // Open modal for carousel step
                document.querySelector('.carousel-container').classList.add('tutorial-highlight');
            } else if (stepData.highlight) {
                const element = document.querySelector(stepData.highlight);
                if (element) {
                    element.classList.add('tutorial-highlight');
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            // Update button text
            if (step === tutorialSteps.length - 1) {
                nextTutorialStep.textContent = 'Done';
            } else {
                nextTutorialStep.textContent = 'Next';
            }
        }

        nextTutorialStep.addEventListener('click', () => {
            if (currentStep < tutorialSteps.length - 1) {
                showTutorialStep(currentStep + 1);
            } else {
                tutorialOverlay.classList.remove('active');
                localStorage.setItem('tutorialCompleted', 'true');
                document.querySelectorAll('.tutorial-highlight').forEach(el => {
                    el.classList.remove('tutorial-highlight');
                });
                const modal = bootstrap.Modal.getInstance(document.getElementById('destinationModal'));
                if (modal) {
                    modal.hide();
                }
            }
        });

        skipTutorial.addEventListener('click', () => {
            tutorialOverlay.classList.remove('active');
            localStorage.setItem('tutorialCompleted', 'true');
            document.querySelectorAll('.tutorial-highlight').forEach(el => {
                el.classList.remove('tutorial-highlight');
            });
            const modal = bootstrap.Modal.getInstance(document.getElementById('destinationModal'));
            if (modal) {
                modal.hide();
            }
        });

        // Create destination cards
        function createDestinationCards() {
            destinationCards.innerHTML = '';
            destinations.forEach((destination, index) => {
                const card = document.createElement('div');
                card.className = 'col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12';
                card.innerHTML = `
                    <div class="destination-card animate-scale-in" onclick="openModal('${destination.name}')" style="animation-delay: ${index * 0.1}s">
                        <div class="card-image-bg">
                            <img src="${destination.image}" alt="${destination.name} destination view" class="lazy" loading="lazy">
                            <div class="card-overlay">
                                <h5 class="card-title">${destination.name}</h5>
                                <p class="card-tagline">${destination.tagline}</p>
                            </div>
                        </div>
                    </div>
                `;
                destinationCards.appendChild(card);
            });
            setupLazyLoading();
        }

        // Lazy Loading Images
        function setupLazyLoading() {
            const lazyImages = document.querySelectorAll('img.lazy');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.src;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '0px 0px 200px 0px' });
            lazyImages.forEach(img => observer.observe(img));
        }

        // Open modal with carousel
        function openModal(destinationName) {
            const modal = new bootstrap.Modal(document.getElementById('destinationModal'));
            carouselContent.innerHTML = '';
            const gems = hiddenGems[destinationName] || hiddenGems['default'];
            gems.forEach((gem, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                carouselItem.innerHTML = `
                    <img src="${gem.image}" class="carousel-image" alt="${gem.title}" loading="lazy">
                    <div class="image-overlay">
                        <div class="overlay-title">${gem.title}</div>
                        <div class="overlay-text">${gem.text}</div>
                    </div>
                `;
                carouselContent.appendChild(carouselItem);
            });
            modal.show();
        }

        // Audio control functionality
        function setupAudioControl() {
            let isPlaying = false;
            const playAudio = () => {
                backgroundMusic.volume = 0.2;
                backgroundMusic.play().then(() => {
                    isPlaying = true;
                    audioToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                    audioToggle.title = 'Pause Music';
                    audioToggle.setAttribute('aria-label', 'Pause Background Music');
                }).catch(() => {
                    isPlaying = false;
                    audioToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    audioToggle.title = 'Play Music';
                    audioToggle.setAttribute('aria-label', 'Play Background Music');
                    document.addEventListener('click', playAudio, { once: true });
                });
            };

            playAudio();
            audioToggle.addEventListener('click', () => {
                if (isPlaying) {
                    backgroundMusic.pause();
                    audioToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    audioToggle.title = 'Play Music';
                    audioToggle.setAttribute('aria-label', 'Play Background Music');
                    isPlaying = false;
                } else {
                    playAudio();
                }
            });
        }

        // Close modal when clicking outside
        document.getElementById('destinationModal').addEventListener('click', function (e) {
            if (e.target === this) {
                const modalInstance = bootstrap.Modal.getInstance(this);
                if (modalInstance) {
                    modalInstance.hide();
                }
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const modal = bootstrap.Modal.getInstance(document.getElementById('destinationModal'));
                if (modal) {
                    modal.hide();
                }
                if (tutorialOverlay.classList.contains('active')) {
                    tutorialOverlay.classList.remove('active');
                    localStorage.setItem('tutorialCompleted', 'true');
                    document.querySelectorAll('.tutorial-highlight').forEach(el => {
                        el.classList.remove('tutorial-highlight');
                    });
                }
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createDestinationCards();
            setupAudioControl();
            startTutorial();
        });
    </script>
</body>

</html>
