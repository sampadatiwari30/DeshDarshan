      // Audio control functionality
      function setupAudioControl() {
        const audio = document.getElementById("backgroundMusic");
        const audioToggle = document.getElementById("audioToggle");
        let isPlaying = false;

        // Try to play audio (handle autoplay restrictions)
        const playAudio = () => {
          audio
            .play()
            .then(() => {
              isPlaying = true;
              audioToggle.textContent = "🎵";
              audioToggle.title = "Pause Music";
            })
            .catch((error) => {
              console.log("Autoplay prevented:", error);
              isPlaying = false;
              audioToggle.textContent = "🔇";
              audioToggle.title = "Play Music";
            });
        };

        // Initial play attempt
        playAudio();

        // Toggle functionality
        audioToggle.addEventListener("click", function () {
          if (isPlaying) {
            audio.pause();
            audioToggle.textContent = "🔇";
            audioToggle.title = "Play Music";
            isPlaying = false;
          } else {
            playAudio();
          }
        });

        // Handle audio end (for looping)
        audio.addEventListener("ended", function () {
          if (isPlaying) {
            audio.currentTime = 0;
            audio.play();
          }
        });
      }

      // Close modal when clicking outside
      document
        .getElementById("destinationModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            const modalInstance = bootstrap.Modal.getInstance(this);
            if (modalInstance) {
              modalInstance.hide();
            }
          }
        });

      // Keyboard navigation
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("destinationModal")
          );
          if (modal) {
            modal.hide();
          }
        }
      });

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        // Create cards with staggered animation
        createDestinationCards();

        // Setup audio control
        setupAudioControl();

        setTimeout(() => {

        }, 100);

        console.log("Hidden Destinations in India - Loaded successfully!");
      });

      document.documentElement.style.scrollBehavior = "smooth";
