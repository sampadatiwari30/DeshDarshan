<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshDarshan - Sign Up</title>
     <link rel="icon" href="assets/images/Desh darshan Logo.png" type="image/png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../css/signup.css"/>
    
</head>

<body>
    <!-- ===== MAIN CONTAINER ===== -->
    <div class="container">
        <!-- ===== SIGNUP FORM ===== -->
        <div class="signup-container">
            <div class="brand-header">
                <h1 class="brand-name">DESH DARSHAN</h1>
                <p class="brand-tagline">Discover India's Heritage</p>
                <p class="cultural-subtitle">CULTURE • CUISINE • TRADITIONS</p>
            </div>

            <h2 class="signup-title">Join Our Journey</h2>
            <p class="signup-subtitle">Begin your cultural exploration with us</p>

            <form id="signupForm" novalidate autocomplete="off">
                <!-- Full Name Field -->
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input"
                        placeholder="Enter your full name" required>
                    <span class="validation-status" id="fullNameStatus"></span>
                    <div class="error-text" id="fullNameError"></div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="Enter your email address" required>
                    <span class="validation-status" id="emailStatus"></span>
                    <div class="error-text" id="emailError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">&#128065;</button>
                    </div>
                    <div class="error-text" id="passwordError"></div>
                </div>

                <!-- Password Strength Indicator -->
                <div class="password-strength" id="passwordStrength"></div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" id="toggleConfirmPassword" class="toggle-password" aria-label="Show password">&#128065;</button>
                    </div>
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>

                <!-- Gender Field -->
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="gender-options">
                        <div class="radio-wrapper">
                            <input type="radio" id="male" name="gender" value="male" class="radio-input" required>
                            <label for="male" class="radio-text">Male</label>
                        </div>
                        <div class="radio-wrapper">
                            <input type="radio" id="female" name="gender" value="female" class="radio-input" required>
                            <label for="female" class="radio-text">Female</label>
                        </div>
                        <div class="radio-wrapper">
                            <input type="radio" id="other" name="gender" value="other" class="radio-input" required>
                            <label for="other" class="radio-text">Other</label>
                        </div>
                    </div>
                    <div class="error-text" id="genderError"></div>
                </div>

                <!-- State Field -->
                <div class="form-group">
                    <label class="form-label" for="state">State</label>
                    <select id="state" name="state" class="form-select" required>
                        <option value="">Select your state...</option>
                        <option value="andhra-pradesh">Andhra Pradesh</option>
                        <option value="arunachal-pradesh">Arunachal Pradesh</option>
                        <option value="assam">Assam</option>
                        <option value="bihar">Bihar</option>
                        <option value="chhattisgarh">Chhattisgarh</option>
                        <option value="goa">Goa</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="haryana">Haryana</option>
                        <option value="himachal-pradesh">Himachal Pradesh</option>
                        <option value="jharkhand">Jharkhand</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="kerala">Kerala</option>
                        <option value="madhya-pradesh">Madhya Pradesh</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="manipur">Manipur</option>
                        <option value="meghalaya">Meghalaya</option>
                        <option value="mizoram">Mizoram</option>
                        <option value="nagaland">Nagaland</option>
                        <option value="odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="sikkim">Sikkim</option>
                        <option value="tamil-nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="tripura">Tripura</option>
                        <option value="uttar-pradesh">Uttar Pradesh</option>
                        <option value="uttarakhand">Uttarakhand</option>
                        <option value="west-bengal">West Bengal</option>
                        <option value="andaman-nicobar">Andaman and Nicobar Islands</option>
                        <option value="chandigarh">Chandigarh</option>
                        <option value="dadra-nagar-haveli">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="delhi">Delhi</option>
                        <option value="jammu-kashmir">Jammu and Kashmir</option>
                        <option value="ladakh">Ladakh</option>
                        <option value="lakshadweep">Lakshadweep</option>
                        <option value="puducherry">Puducherry</option>
                    </select>
                    <span class="validation-status" id="stateStatus"></span>
                    <div class="error-text" id="stateError"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="signup-button" id="submitBtn" disabled>Begin Your Journey</button>

                <!-- Login Link -->
                <div class="login-link">
                    <a href="#" onclick="showLoginMessage()">Already exploring with us? Welcome back</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== FIELD VALIDATIONS ===== -->
    <script>
        // Get form elements
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');

        // Get all input fields
        const fullName = document.getElementById('fullName');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const genderInputs = document.querySelectorAll('input[name="gender"]');
        const state = document.getElementById('state');

        // Validation state tracker
        const validationState = {
            fullName: false,
            email: false,
            password: false,
            confirmPassword: false,
            gender: false,
            state: false
        };

        // Validation Functions
        function validateFullName() {
            const value = fullName.value.trim();
            const isValid = value.length >= 2 && /^[a-zA-Z\s]+$/.test(value);

            updateFieldValidation('fullName', isValid,
                isValid ? '' : 'Please enter your full name (minimum 2 characters, letters only)');

            return isValid;
        }

        function validateEmail() {
            const value = email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(value);

            updateFieldValidation('email', isValid,
                isValid ? '' : 'Please enter a valid email address');

            return isValid;
        }

        function validatePassword() {
            const value = password.value;

            const minLength = value.length >= 8;
            const hasUpper = /[A-Z]/.test(value);
            const hasLower = /[a-z]/.test(value);
            const hasNumber = /\d/.test(value);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(value);

            const isValid = minLength && hasUpper && hasLower && hasNumber && hasSpecial;

            let errorMsg = '';
            if (!isValid) {
                errorMsg = 'Password must contain at least 8 characters, including uppercase, lowercase, number, and special character';
            }

            updateFieldValidation('password', isValid, errorMsg);

            // Also validate confirm password when password changes
            if (confirmPassword.value) {
                validateConfirmPassword();
            }

            return isValid;
        }

        function validateConfirmPassword() {
            const value = confirmPassword.value;
            const isValid = value === password.value && value.length > 0;

            updateFieldValidation('confirmPassword', isValid,
                isValid ? '' : 'Passwords do not match');

            return isValid;
        }

        function validateGender() {
            const isValid = Array.from(genderInputs).some(input => input.checked);

            validationState.gender = isValid;
            const errorElement = document.getElementById('genderError');

            if (!isValid) {
                errorElement.textContent = 'Please select your gender';
                errorElement.classList.add('visible');
            } else {
                errorElement.textContent = '';
                errorElement.classList.remove('visible');
            }

            updateSubmitButton();
            return isValid;
        }

        function validateState() {
            const isValid = state.value !== '';

            updateFieldValidation('state', isValid,
                isValid ? '' : 'Please select your state');

            return isValid;
        }

        // Helper function to update field validation UI
        function updateFieldValidation(fieldName, isValid, errorMessage) {
            validationState[fieldName] = isValid;

            const field = document.getElementById(fieldName);
            const statusElement = document.getElementById(fieldName + 'Status');
            const errorElement = document.getElementById(fieldName + 'Error');

            // Update field classes
            field.classList.remove('valid', 'invalid');
            if (field.value.trim() !== '') {
                field.classList.add(isValid ? 'valid' : 'invalid');
            }

            // Update status icon
            if (statusElement) {
                statusElement.classList.remove('visible', 'valid', 'invalid');
                if (field.value.trim() !== '') {
                    statusElement.classList.add('visible', isValid ? 'valid' : 'invalid');
                    statusElement.textContent = isValid ? '✓' : '✗';
                }
            }

            // Update error message
            if (errorElement) {
                errorElement.textContent = errorMessage;
                errorElement.classList.toggle('visible', !isValid && field.value.trim() !== '');
            }

            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            const allValid = Object.values(validationState).every(state => state);
            submitBtn.disabled = !allValid;

            if (allValid) {
                submitBtn.textContent = 'Begin Your Journey';
            } else {
                submitBtn.textContent = 'Complete All Fields';
            }
        }

        // Event Listeners
        fullName.addEventListener('input', validateFullName);
        fullName.addEventListener('blur', validateFullName);

        email.addEventListener('input', validateEmail);
        email.addEventListener('blur', validateEmail);

        password.addEventListener('input', validatePassword);
        password.addEventListener('blur', validatePassword);

        confirmPassword.addEventListener('input', validateConfirmPassword);
        confirmPassword.addEventListener('blur', validateConfirmPassword);

        genderInputs.forEach(input => {
            input.addEventListener('change', validateGender);
        });

        state.addEventListener('change', validateState);

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate all fields
            const isValidForm = validateFullName() &&
                validateEmail() &&
                validatePassword() &&
                validateConfirmPassword() &&
                validateGender() &&
                validateState();

            if (isValidForm) {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';

                // Simulate API call
                setTimeout(() => {
                    showSuccessMessage();
                }, 2000);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Incomplete Form',
                    text: 'Please fill in all required fields correctly.',
                    confirmButtonColor: '#8B4513',
                    background: '#F5E6D3',
                    color: '#654321'
                });

                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete All Fields';
            }
        });

        // Success message
        function showSuccessMessage() {
            const formData = new FormData(form);
            const userData = Object.fromEntries(formData);

            Swal.fire({
                icon: 'success',
                title: 'Welcome to DeshDarshan!',
                html: `
                    <div style="text-align: center; color: #654321;">
                        <p style="margin-bottom: 15px;">🎉 Your account has been created successfully!</p>
                        <p style="margin-bottom: 10px;"><strong>Welcome, ${userData.fullName}!</strong></p>
                        <p style="font-size: 14px; color: #8B4513;">Get ready to explore India's rich cultural heritage.</p>
                    </div>
                `,
                confirmButtonText: 'Start Exploring',
                confirmButtonColor: '#8B4513',
                background: '#F5E6D3',
                color: '#654321',
                showClass: {
                    popup: 'animate__animated animate__fadeInUp'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutDown'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Reset form
                    form.reset();
                    Object.keys(validationState).forEach(key => {
                        validationState[key] = false;
                    });

                    // Reset all field states
                    document.querySelectorAll('.form-input, .form-select').forEach(field => {
                        field.classList.remove('valid', 'invalid');
                    });

                    document.querySelectorAll('.validation-status').forEach(status => {
                        status.classList.remove('visible', 'valid', 'invalid');
                        status.textContent = '';
                    });

                    document.querySelectorAll('.error-text').forEach(error => {
                        error.classList.remove('visible');
                        error.textContent = '';
                    });

                    updateSubmitButton();

                    // Show dashboard preview
                    showDashboardPreview();
                }
            });
        }

        // Login message
        function showLoginMessage() {
            Swal.fire({
                icon: 'info',
                title: 'Login Feature',
                html: `
                    <div style="text-align: center; color: #654321;">
                        <p style="margin-bottom: 15px;">Welcome back, cultural explorer! 🏛️</p>
                        <p style="margin-bottom: 10px;">The login functionality will redirect you to the sign-in page.</p>
                        <p style="font-size: 14px; color: #8B4513;">Continue your journey through India's heritage.</p>
                    </div>
                `,
                confirmButtonText: 'Got it',
                confirmButtonColor: '#8B4513',
                background: '#F5E6D3'
            });
        }

        // Dashboard Preview
        function showDashboardPreview() {
            Swal.fire({
                title: 'Your Cultural Dashboard',
                html: `
                    <div style="text-align: left; color: #654321; font-size: 14px;">
                        <h4 style="color: #8B4513; margin-bottom: 15px;">🏛️ Explore Features:</h4>
                        <ul style="list-style: none; padding-left: 0;">
                            <li style="margin-bottom: 8px;">🎭 <strong>Cultural Events:</strong> Festivals & celebrations</li>
                            <li style="margin-bottom: 8px;">🍛 <strong>Regional Cuisine:</strong> Traditional recipes</li>
                            <li style="margin-bottom: 8px;">🏰 <strong>Heritage Tours:</strong> Historical monuments</li>
                            <li style="margin-bottom: 8px;">🎨 <strong>Art & Crafts:</strong> Traditional artwork</li>
                            <li style="margin-bottom: 8px;">🎵 <strong>Music & Dance:</strong> Classical performances</li>
                            <li style="margin-bottom: 8px;">📚 <strong>Stories & Legends:</strong> Folk tales</li>
                        </ul>
                        <p style="margin-top: 15px; text-align: center; font-style: italic; color: #A0522D;">
                            Your personalized journey through Incredible India awaits!
                        </p>
                    </div>
                `,
                confirmButtonText: 'Continue Exploring',
                confirmButtonColor: '#8B4513',
                background: '#F5E6D3',
                width: '500px'
            });
        }

        // Initialize form state
        updateSubmitButton();

        // Add some interactive enhancements
        document.addEventListener('DOMContentLoaded', function () {
            // Add smooth focus transitions
            const inputs = document.querySelectorAll('.form-input, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });

                input.addEventListener('blur', function () {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Add typing effect to brand name (optional enhancement)
            const brandName = document.querySelector('.brand-name');
            const originalText = brandName.textContent;

            // Animate page load
            setTimeout(() => {
                document.querySelector('.signup-container').style.transform = 'scale(1)';
                document.querySelector('.signup-container').style.opacity = '1';
            }, 100);
        });

        // Password strength indicator (optional enhancement)
        function updatePasswordStrength() {
            const passwordInput = document.getElementById('password');
            const strengthIndicator = document.getElementById('passwordStrength');

            const password = passwordInput.value;

            // Show indicator only if there's at least 1 character
            if (password.length > 0) {
                strengthIndicator.style.display = 'block';
            } else {
                strengthIndicator.style.display = 'none';
                return; // skip strength check if empty
            }

            // Strength check logic (customize as needed)
            if (password.length < 6) {
                strengthIndicator.className = 'password-strength weak';
                strengthIndicator.textContent = 'Weak: Too short';
            } else if (password.length < 8) {
                strengthIndicator.className = 'password-strength medium';
                strengthIndicator.textContent = 'Medium strength';
            } else {
                strengthIndicator.className = 'password-strength strong';
                strengthIndicator.textContent = 'Strong password';
            }
        }

        // Add real-time password strength checking
        password.addEventListener('input', updatePasswordStrength);

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const pwd = document.getElementById('password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                this.innerHTML = '&#128064;'; // eye with slash
            } else {
                pwd.type = 'password';
                this.innerHTML = '&#128065;'; // eye
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const cpwd = document.getElementById('confirmPassword');
            if (cpwd.type === 'password') {
                cpwd.type = 'text';
                this.innerHTML = '&#128064;'; // eye with slash
            } else {
                cpwd.type = 'password';
                this.innerHTML = '&#128065;'; // eye
            }

        });

    </script>
</body>
</html>
