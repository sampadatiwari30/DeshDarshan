    <h1 class="title">Explore India's Folk Tales</h1>
    <h2>‚ÄúDid you know? üéôÔ∏è Every Indian state hides a folk tale, a forgotten legend, or a curious fact ‚Äî let‚Äôs uncover
        them, one voice at a time.‚Äù</h2>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const states = [
            { name: "Rajasthan", audio: "rajasthan.mp3", description: "Land of kings, palaces, deserts, and vibrant folk music." },
            { name: "Kerala", audio: "kerala.mp3", description: "God‚Äôs own country with lush backwaters and classical Kathakali dance." },
            { name: "Punjab", audio: "punjab.mp3", description: "Known for Bhangra, hearty food, and rich Sikh traditions." },
            { name: "West Bengal", audio: "west bengal.mp3", description: "Home to Durga Puja, Rabindranath Tagore, and soulful Baul music." },
            { name: "Tamil Nadu", audio: "tamil nadu.mp3", description: "Famous for Bharatanatyam, temples, and classical Carnatic music." },
            { name: "Maharashtra", audio: "maharashtra.mp3", description: "Land of Bollywood, Lavani folk dance, and historical forts." },
            { name: "Gujarat", audio: "gujarat.mp3", description: "Celebrated for Garba, Dandiya, and vibrant Navratri festivals." },
            { name: "Karnataka", audio: "karnataka.mp3", description: "Known for Carnatic music, Hampi ruins, and rich literature." },
            { name: "Odisha", audio: "odisha.mp3", description: "Famous for Odissi dance, Jagannath temple, and tribal culture." },
            { name: "Assam", audio: "assam.mp3", description: "Known for Bihu dance, tea gardens, and one-horned rhinos." },
            { name: "Himachal Pradesh", audio: "himachal pradesh.mp3", description: "Serene mountains, folk tales, and traditional Pahari music." },
            { name: "Bihar", audio: "bihar.mp3", description: "Rooted in history, birthplace of Buddhism, and folk music like Sohar." },
            { name: "Andhra Pradesh", audio: "andhra pradesh.mp3", description: "Known for Kuchipudi dance, spicy cuisine, and coastal charm." },
            { name: "Chattishgarh", audio: "chattishgarh.mp3", description: "Tribal heritage, Pandavani folk tales, and forests of Bastar." },
            { name: "Madhya Pradesh", audio: "mp.mp3", description: "Heart of India with tribal arts, temples, and wildlife sanctuaries." },
            { name: "Goa", audio: "goa.mp3", description: "Famous for beaches, Konkani songs, and Portuguese heritage." },
            { name: "Arunchal Pradesh", audio: "arunchal pradesh.mp3", description: "Land of dawn-lit mountains and rich tribal traditions." },
            { name: "Manipur", audio: "manipur.mp3", description: "Known for Ras Lila dance, scenic landscapes, and handloom art." },
            { name: "Haryana", audio: "haryana.mp3", description: "Folk tales, Haryanvi music, and traditional wrestling culture." },
            { name: "Jharkhand", audio: "jharkhand.mp3", description: "Rich in minerals, tribal songs, and traditional festivals like Sarhul." }
        ];


        const container = document.getElementById("cardContainer");
        let currentAudio = null;

        let currentButton = null;
        let currentProgress = null;

        states.forEach((state, index) => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
        <h2 class="state-name">${state.name}</h2>
        <p class="state-desc">${state.description}</p>
        <div class="audio-controls">
            <button class="play-btn">‚ñ∂</button>
            <input type="range" class="progress" value="0" min="0" max="100">
        </div>
    `;

            gsap.from(card, {
                y: 30,
                opacity: 0,
                delay: index * 0.1,
                duration: 0.6,
                ease: "back.out(1.7)"
            });

            const playBtn = card.querySelector(".play-btn");
            const progressBar = card.querySelector(".progress");
            const audio = new Audio(`audio/${state.audio}`);

            playBtn.addEventListener("click", () => {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    if (currentButton) currentButton.textContent = "‚ñ∂";
                    if (currentProgress) currentProgress.value = 0;
                    document.querySelectorAll(".card").forEach(c => c.classList.remove("playing"));
                }

                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = "‚è∏";
                    card.classList.add("playing");
                    currentAudio = audio;
                    currentButton = playBtn;
                    currentProgress = progressBar;
                } else {
                    audio.pause();
                    playBtn.textContent = "‚ñ∂";
                }
            });

            audio.addEventListener("timeupdate", () => {
                progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
            });

            progressBar.addEventListener("input", () => {
                audio.currentTime = (progressBar.value / 100) * audio.duration;
            });

            audio.addEventListener("ended", () => {
                playBtn.textContent = "‚ñ∂";
                progressBar.value = 0;
                card.classList.remove("playing");
                currentAudio = null;
            });

            container.appendChild(card);
        });
    </script>
