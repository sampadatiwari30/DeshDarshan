<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desh Darshan - Celebrating India's Festivals</title>
     <link rel="icon" href="assets/images/Desh darshan Logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff8c42;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Desktop Navigation */
        .nav-desktop {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff8c42;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #ff8c42;
            color: #ff8c42;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #ff8c42;
            color: white;
        }

        .signup-btn {
            background: #ff8c42;
            border: 2px solid #ff8c42;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #e67d3a;
            border-color: #e67d3a;
        }

        /* Mobile Navigation */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-mobile {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            padding: 20px;
        }

        .nav-mobile.active {
            transform: translateY(0);
        }

        .nav-mobile ul {
            list-style: none;
            text-align: center;
        }

        .nav-mobile ul li {
            margin: 20px 0;
        }

        .nav-mobile ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-mobile ul li a:hover {
            color: #ff8c42;
        }

        .nav-mobile .auth-buttons {
            margin-top: 30px;
            justify-content: center;
            gap: 20px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('image.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero h1 .highlight {
            font-style: italic;
            color: #ff8c42;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .explore-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .explore-btn:hover {
            background: white;
            color: #1a0e0a;
        }

        .explore-btn::after {
            content: "â†’";
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .header {
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 20px;
            }
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #ff8c42;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 50%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 70%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            width: 6px;
            height: 6px;
            left: 80%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
            }
            50% {
                transform: translateY(50vh) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Desh Darshan</a>

        <!-- Mobile Hamburger -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" id="navMobile">
        <ul>
            <li><a href="about us.html">ABOUT US</a></li>
            <li><a href="explore.html">EXPLORE INDIA</a></li>
            <li><a href="feedback.html">FEEDBACK</a></li>
            <li><a href="contactus.html">CONTACT US</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">LOGIN</a>
            <a href="signup.html" class="signup-btn">SIGNUP</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="hero-content">
            <h1>Celebrating India's Festivals,<br>Himalayas to <span class="highlight">Kanyakumari</span></h1>
            <p>Discover the beauty of India festivals that honor nature, gods, and timeless traditions</p>
            <a href="exploreindia.html" class="explore-btn">Explore Indian Culture</a>
        </div>
    </section>

    <script>
        // Mobile Navigation Toggle
        const hamburger = document.getElementById('hamburger');
        const navMobile = document.getElementById('navMobile');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            navMobile.classList.toggle('active');
        });

        // Close mobile nav when clicking on a link
        const mobileLinks = navMobile.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navMobile.classList.remove('active');
            });
        });

        // Close mobile nav when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navMobile.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideNav && !isClickOnHamburger && navMobile.classList.contains('active')) {
                hamburger.classList.remove('active');
                navMobile.classList.remove('active');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Header background on scroll
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(0, 0, 0, 0.95)';
            } else {
                header.style.background = 'rgba(0, 0, 0, 0.8)';
            }
        });
    </script>
</body>
</html>
