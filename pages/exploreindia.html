        function initializeAudio() {
            const audio = document.getElementById('backgroundMusic');
            audio.volume = 0.3; // Set low volume

            // Try to play audio (modern browsers may block autoplay)
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Audio autoplay was prevented:', error);
                    // Audio will play when user interacts with the page
                    document.addEventListener('click', function () {

        // Modified generateCards to accept data to render
        function generateCards(dataToRender) {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = ''; // Clear existing cards
            const searchTerm = document.getElementById('state-search').value.toLowerCase().trim();

            dataToRender.forEach((state, index) => {
                const card = document.createElement('div');
                card.className = 'card loading';
                // Use background-image property for styling from CSS
                card.style.backgroundImage = `url(${state.image})`; // Image path in CSS can use the URL directly from JS
                card.style.animationDelay = `${index * 0.1}s`;

                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';

                const cardTitle = document.createElement('h3');
                cardTitle.className = 'card-title';
                cardTitle.setAttribute('data-state', state.name);
                
                // Highlight search term in title if searching
                if (searchTerm && searchTerm !== '') {
                    const titleText = state.name;
                    const highlightedTitle = titleText.replace(new RegExp(`(${searchTerm})`, 'gi'), '<mark>$1</mark>');
                    cardTitle.innerHTML = highlightedTitle;
                } else {
                    cardTitle.textContent = state.name;
                }

                const cardTagline = document.createElement('p');
                cardTagline.className = 'card-tagline';
                cardTagline.setAttribute('data-tagline', state.name);
                
                // Get tagline text

                    cardTagline.innerHTML = highlightedTagline;
                } else {
                    cardTagline.textContent = taglineText;
                }

                cardContent.appendChild(cardTitle);
                cardContent.appendChild(cardTagline);
                card.appendChild(cardContent);

                    // }
                });

                }
                
                // Highlight search term if searching
                if (searchTerm && searchTerm !== '') {
                    const highlightedTitle = titleText.replace(new RegExp(`(${searchTerm})`, 'gi'), '<mark>$1</mark>');
                    title.innerHTML = highlightedTitle;
                } else {
                    title.textContent = titleText;
                }
            });

            cardTaglines.forEach(tagline => {
                const stateOriginalName = tagline.getAttribute('data-tagline');
                const taglineText = translations[currentLanguage].states[stateOriginalName];
                
                // Highlight search term if searching
                if (searchTerm && searchTerm !== '') {
                    const highlightedTagline = taglineText.replace(new RegExp(`(${searchTerm})`, 'gi'), '<mark>$1</mark>');
                    tagline.innerHTML = highlightedTagline;
                } else {
                    tagline.textContent = taglineText;
                }
            });
        }

        // NEW: Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('state-search');
            const searchButton = document.getElementById('search-button');
            const clearButton = document.getElementById('clear-search-button');

            // Function to perform the search and re-render cards
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    generateCards(statesData);
                    return;
                }
                
                const filteredStates = statesData.filter(state => {
                    // Search in English name
                    if (state.name.toLowerCase().includes(searchTerm)) {
                        return true;
                    }
                    
                    // Search in translated names for current language
                    if (translations[currentLanguage] && 
                        translations[currentLanguage].statesNames && 
                        translations[currentLanguage].statesNames[state.name]) {
                        const translatedName = translations[currentLanguage].statesNames[state.name].toLowerCase();
                        if (translatedName.includes(searchTerm)) {
                            return true;
                        }
                    }
                    
                    // Search in state descriptions/taglines
                    if (translations[currentLanguage] && 
                        translations[currentLanguage].states && 
                        translations[currentLanguage].states[state.name]) {
                        const description = translations[currentLanguage].states[state.name].toLowerCase();
                        if (description.includes(searchTerm)) {
                            return true;
                        }
                    }
                    
                    return false;
                });
                
                generateCards(filteredStates); // Re-render with filtered data
                
                // Show search results info to user
                const resultsInfo = document.getElementById('search-results-info');
                const resultsCount = filteredStates.length;
                
                if (searchTerm === '') {
                    resultsInfo.textContent = '';
                    resultsInfo.className = 'search-results-info';
                } else if (resultsCount === 0) {
                    resultsInfo.textContent = `No results found for "${searchTerm}"`;
                    resultsInfo.className = 'search-results-info no-results';
                } else if (resultsCount === 1) {
                    resultsInfo.textContent = `Found 1 result for "${searchTerm}"`;
                    resultsInfo.className = 'search-results-info has-results';
                } else {
                    resultsInfo.textContent = `Found ${resultsCount} results for "${searchTerm}"`;
                    resultsInfo.className = 'search-results-info has-results';
                }
            }

            searchButton.addEventListener('click', performSearch); // Listen to button click

            searchInput.addEventListener('keyup', (event) => { // Listen to Enter key and real-time search
                if (event.key === 'Enter') {
                    performSearch();
                } else {
                    // Real-time search as user types
                    performSearch();
                }
            });
            
            // Also listen for input event for better responsiveness
            searchInput.addEventListener('input', performSearch);
            
            // Clear search functionality
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                generateCards(statesData);
                const resultsInfo = document.getElementById('search-results-info');
                resultsInfo.textContent = '';
                resultsInfo.className = 'search-results-info';
                clearButton.style.display = 'none';
            });
            
            // Show/hide clear button based on search input
            searchInput.addEventListener('input', () => {
                if (searchInput.value.trim() !== '') {
                    clearButton.style.display = 'inline-block';
                } else {
                    clearButton.style.display = 'none';
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                // Ctrl/Cmd + K to focus search
                if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                    event.preventDefault();
                    searchInput.focus();
                }
                
                // Escape to clear search
                if (event.key === 'Escape' && document.activeElement === searchInput) {
                    searchInput.value = '';
                    generateCards(statesData);
                    const resultsInfo = document.getElementById('search-results-info');
                    resultsInfo.textContent = '';
                    resultsInfo.className = 'search-results-info';
                    clearButton.style.display = 'none';
                }
            });
        });

        // Add some interactive effects (Existing from your code)
        document.addEventListener('DOMContentLoaded', function () {
            // Add click effect to cards
            document.addEventListener('click', function (e) {
                if (e.target.closest('.card')) {
                    const card = e.target.closest('.card');
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 150);
                }
            });
        });

        // Add scroll effect to navbar - This was in home1.js. If you want it here, merge it.
        // As it's an inline script in exploreindia.html, it only affects this page.
        // If your navigation is loaded from another HTML/JS, this might not apply broadly.
        window.addEventListener('scroll', () => {
            // Assuming .navbar exists in this HTML or is a global element
            const navbar = document.querySelector('.navbar');
            if (navbar) { // Check if navbar element exists
                if (window.scrollY > 50) { // Or 100 as per your home1.js
                    navbar.classList.add('scrolled'); // Use a class for CSS styling
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });

        // Intersection Observer for animations (Existing from your code)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all sections for scroll animations (Existing from your code)
        document.querySelectorAll('section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';
            section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(section);
        });

        // Add loading animation (Existing from your code)
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 0.5s ease';
        });

        // Initialize page (Existing from your code, modified to call generateCards with statesData)
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            // showSlide(0); // This belongs to slideshow, which is not in this HTML for states. Remove if not used.
            // If you intend to have a slideshow on this page, ensure its HTML elements are here.
        });

        // Mobile navigation toggle
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                // Close mobile menu when clicking on a link
                document.querySelectorAll('.nav-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

    </script>

  // Show button on scroll
  window.onscroll = function () {

      btn.style.display = "block";
    } else {
      btn.style.display = "none";
